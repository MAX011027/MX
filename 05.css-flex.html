<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    .container {
        display: flex; /* 启用 Flexbox */
        justify-content: space-between; /* 项目之间间隔相等 */
        align-items: center; /* 垂直居中对齐 */
      }
      
      .item {
        flex-basis: 100px; /* 设置基础宽度 */
        flex-grow: 1; /* 允许放大 */
        flex-shrink: 1; /* 允许缩小 */
      }
</body>
</html>
