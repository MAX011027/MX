    <h1>宁夏辣糊糊</h1>
    <h1 style="color: brown;">香迷糊啦！</h1>
    <p><a href="https://baijiahao.baidu.com/s?id=1776295026662394480">宁夏辣糊糊</a>辣糊糊可以说是宁夏人餐桌上的宠儿，一段时间不吃就格外想念。 辣糊糊的锅底继续沿用了火锅的形式，将新鲜食材穿成串，烫而食之，虽然形式相同，但辣糊糊锅底有其独到之处，汤汁是呈「糊糊」状，经过复杂传统的工序精制而成。 辣糊糊的辣椒面需要磨得很细，这样才会挂汁，才能吃出糊糊的感觉。</p>
